<div id="background">
  <mat-card>
    <mat-card-content>
      <div class="form-parent">
        <form>
          <img class="login-image" src="../../assets/login-pic.jpg">
          <div>
            <h2>User Login</h2>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Email" formControlName="username" required>
              <!-- <mat-error>
            Please provide a valid email address
          </mat-error> -->
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <!-- <mat-error>
            Please provide a valid password
          </mat-error> -->
            </mat-form-field>
            <button mat-raised-button color="primary" [routerLink]="'/table'">Login</button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
